<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    p{
        text-transform: capitalize;
    
    }
    .element{
       display: inline-block;
       background-color: red;
       height: 100px;
       width: 100px;
       color: white;
       margin-right: 5px;
       margin-left: 5px;
       transform: skewX(10deg);
       transform: skewY(20deg);
       opacity: 0.7;
       border-radius: 10px 15px 20px 25px;
    }
</style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga optio dignissimos laboriosam repellat aut, ducimus ipsum dolores, consequatur unde vitae at magnam sint distinctio animi nihil quae, a facilis reiciendis?</p>
   <div class="element">Lorem, ipsum dolor.</div>
   <div class="element">Voluptas, tempora aliquid.</div>
   <div class="element">Quibusdam, saepe molestiae!</div>
</body>
</html>
